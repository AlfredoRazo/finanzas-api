<app-nav></app-nav>
<app-user></app-user>
<h3>Naviera</h3>
<hr class="red">
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Concepto</th>
            <th>Estado</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td>{{item.id}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.concepto}}</td>
            <td>{{item.estado}}</td>
            <td><button class="btn btn-danger btn-sm">Ver detalle</button></td>
        </tr>
    </tbody>
</table>

<ngb-pagination [collectionSize]="10" [(page)]="page"></ngb-pagination><br>
<button type="button" class="btn btn-default" routerLink="/clientes">Regresar</button>
