<app-nav></app-nav>
<app-user></app-user>
<h3>Naviera</h3>
<hr class="red">
<table class="table table-bordered">
    <thead>
        <tr style="cursor: pointer;">
            <th scope="col" [appSort]="data" data-order="desc" data-name="id">ID <span class="glyphicon glyphicon-sort"></span></th>
            <th scope="col" [appSort]="data" data-order="desc" data-name="fecha">Fecha <span class="glyphicon glyphicon-sort"></span></th>
            <th scope="col" [appSort]="data" data-order="desc" data-name="concepto">Concepto <span class="glyphicon glyphicon-sort"></span></th>
            <th scope="col" [appSort]="data" data-order="desc" data-name="estado">Estado <span class="glyphicon glyphicon-sort"></span></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td>{{item.id}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.concepto}}</td>
            <td>{{item.estado}}</td>
            <td><button class="btn btn-danger btn-sm" style="margin-right: 10px;">Ver detalle</button> <button class="btn btn-primary btn-sm">Completar pago</button></td>
        </tr>
    </tbody>
</table>

<ngb-pagination [collectionSize]="10" [(page)]="page"></ngb-pagination><br>
<button type="button" class="btn btn-danger btn-sm" routerLink="/clientes"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Regresar</button>
