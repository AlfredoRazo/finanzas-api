<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <img src="assets/img/logoAPI.png" class="img-responsive">
        <h3 class="text-center">Inicio de sesi칩n</h3>
        <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group" [class.has-error]="usuario.invalid && (usuario.dirty || usuario.touched)">
            <label class="col-sm-3 control-label">Usuario</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="usuario" #usuario="ngModel" ngModel placeholder="Usuario"
                required>
            </div>
            <span class="col-sm-3"></span>
            <span class="help-block col-sm-9" *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)">El usuario
              es requerido</span>
          </div>
          <div class="form-group" [class.has-error]="password.invalid && (password.dirty || password.touched)">
            <label class="col-sm-3 control-label">Contrase침a</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" name="password" #password="ngModel" ngModel
                placeholder="Contrase침a" required>
            </div>
            <span class="col-sm-3"></span>
            <span class="help-block col-sm-9" *ngIf="password.invalid && (password.touched || password.dirty)">La
              contrase침a es requerida</span>
          </div>
          <br>
          <div style="text-align: center;">
            <ngx-recaptcha2 style="display: inline-block;" #captchaElem [siteKey]="siteKey" name="captcha" [ngModel]="recaptcha"
            [ngModelOptions]="{ standalone: true }"
              (success)="handleSuccess($event)" >
            </ngx-recaptcha2>
          </div>
          <div class="form-group text-right">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || !access">Enviar</button>
            </div>
          </div>
        </form>

        <div class="alert alert-danger" *ngIf="hasError">
          {{errorMsj}}
        </div>

      </div>
    </div>
  </div>
</div>
