<app-nav></app-nav>
<app-user></app-user>
<h3>Nuevo pago</h3>
<hr class="red">
<form role="form">
  <div class="row">
    <div class="form-group col-md-3">
      <label class="control-label">Tipo de Arribo</label>
      <select class="form-control">
        <option *ngFor="let option of tipoArribo" value="{{option.id}}">{{option.descripcion}}</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label class="control-label">Tipo de Tráfico</label>
      <select class="form-control">
        <option *ngFor="let option of tipoTrafico" value="{{option.id}}">{{option.descripcion}}</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label class="control-label">Tipo de Actividad</label>
      <select class="form-control">
        <option *ngFor="let option of tipoActividad" value="{{option.id}}">{{option.descripcion}}</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label class="control-label">Tipo de Arancel</label>
      <select class="form-control">
        <option *ngFor="let option of tipoArancel" value="{{option.id}}">{{option.descripcion}}</option>
      </select>
    </div>
  </div>
 
  <div class="row">
    
    <div class="form-group col-md-3">
      <label class="control-label">Tramo</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group col-md-3">
      <label class="control-label">Número de Viaje</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group col-md-3">
      <label class="control-label">Naviera</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group col-md-3">
      <label class="control-label">Buque</label>
      <ng-template #rt let-r="result" let-t="term">
        <ngb-highlight [result]="r.nombre" [term]="t"></ngb-highlight>
      </ng-template>

    <input type="text" class="form-control" name="nombreBuque" [(ngModel)]="buque" [ngbTypeahead]="search" [inputFormatter]="formatter" [resultTemplate]="rt">
    </div>

  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group datepicker-group">
        <label class="control-label">Primer cabo</label>
        <input type="text" class="form-control" id="fecha-primer-cabo">
        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
    </div>
    </div>
    <div class="col-md-2">
      <div class="form-group datepicker-group clockpicker">
        <label class="control-label">Hora</label>
          <input type="text" class="form-control">
          <span class="glyphicon glyphicon-time"></span>
        </div>
    </div>

    <div class="col-md-4">
      <div class="form-group datepicker-group">
        <label class="control-label">Último cabo</label>
        <input type="text" class="form-control" id="fecha-ultimo-cabo">
        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
    </div>
    </div>
    <div class="col-md-2">
      <div class="form-group datepicker-group clockpicker">
        <label class="control-label">Hora</label>
          <input type="text" class="form-control">
          <span class="glyphicon glyphicon-time"></span>
        </div>
    </div>

  </div>
  <div class="row">
    
    
    <div class="form-group col-md-12">
      <label class="control-label">Descripción</label>
      <input type="text" class="form-control">
    </div>
  </div>
  
  <button class="btn btn-primary pull-right">Aceptar</button>
</form>
<br>
<h4>Atraque</h4>
<table class="table table-bordered">
  <thead>
    <tr style="cursor: pointer;">
      <th scope="col" [appSort]="dataAtraque" data-order="desc" data-name="id">ID <span class="glyphicon glyphicon-sort"></span></th>
      <th scope="col" [appSort]="dataAtraque" data-order="desc" data-name="id">Fecha <span class="glyphicon glyphicon-sort"></span></th>
      <th scope="col" [appSort]="dataAtraque" data-order="desc" data-name="id">Concepto <span class="glyphicon glyphicon-sort"></span></th>
      <th scope="col" [appSort]="dataAtraque" data-order="desc" data-name="id">Total <span class="glyphicon glyphicon-sort"></span></th>
      <th scope="col" [appSort]="dataAtraque" data-order="desc" data-name="id">Estado <span class="glyphicon glyphicon-sort"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataAtraque">
      <td>{{item.id}}</td>
      <td>{{item.fecha}}</td>
      <td>{{item.concepto}}</td>
      <td>{{item.total | currency}}</td>
      <td>{{item.estado}}</td>
    </tr>
  </tbody>
</table>

<h4>Puerto</h4>
<table class="table table-bordered">
  <thead>
    <tr style="cursor: pointer;">
      <th scope="col" [appSort]="dataPuerto" data-order="desc" data-name="id">ID<span class="glyphicon glyphicon-sort"></span></th>
      <th scope="col" [appSort]="dataPuerto" data-order="desc" data-name="id">Fecha<span class="glyphicon glyphicon-sort"></span></th>
      <th scope="col" [appSort]="dataPuerto" data-order="desc" data-name="id">Concepto<span class="glyphicon glyphicon-sort"></span></th>
      <th scope="col" [appSort]="dataPuerto" data-order="desc" data-name="id">Total<span class="glyphicon glyphicon-sort"></span></th>
      <th scope="col" [appSort]="dataPuerto" data-order="desc" data-name="id">Estado<span class="glyphicon glyphicon-sort"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataPuerto">
      <td>{{item.id}}</td>
      <td>{{item.fecha}}</td>
      <td>{{item.concepto}}</td>
      <td>{{item.total | currency}}</td>
      <td>{{item.estado}}</td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-default" routerLink="/operaciones">Regresar</button>
