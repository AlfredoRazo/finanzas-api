<app-nav></app-nav>
<app-user></app-user>
<h3>Protecci√≥n portuaria</h3>
<hr class="red">
<ul class="nav nav-tabs">
    <li class="active"><a [routerLink]="">Detalle de pagos</a></li>
</ul>
<br>
<button class="btn btn-primary btn-sm" routerLink="generar-consulta">Generar consulta</button><br><br>
<form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label" style="text-align: left !important;">Filtrar por: </label>
      <div class="col-sm-3">
      <select class="form-control">
        <option>Empresa</option>
      </select>
    </div>
    <div class="col-sm-5">
      <input type="email" class="form-control" placeholder="Criterio">
    </div>
    <div class="col-sm-2"> 
      <button class="btn btn-danger btn-block btn-sm" type="button">Filtrar <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
    </div>
    </div>
  </form>
  <br>
  <br>
<br>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Empresa</th>
      <th>Concepto</th>
      <th>Total</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{item.id}}</td>
      <td>{{item.fecha}}</td>
      <td>{{item.empresa}}</td>
      <td>{{item.concepto}}</td>
      <td>{{item.total | currency}}</td>
      <td>{{item.estado}}</td>
    </tr>
  </tbody>
</table>

<ngb-pagination [collectionSize]="10" [(page)]="page"></ngb-pagination><br>
<button type="button" class="btn btn-default" routerLink="/main">Regresar</button>
